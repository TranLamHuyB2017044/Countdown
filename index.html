<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"  href="https://img.freepik.com/free-vector/happy-new-year-2023-celebration-background-with-firework_1017-40384.jpg?w=2000">
    <title>Happy New Year - 2023</title>
    <link rel="stylesheet" href="./stye.css ">
</head>
<body>
    <h1>New Year Countdown</h1>
    <div class="Countdown" id="Countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="Hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="Minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="Seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>
    <div class="changeOpen">
        <i id="iconOpen" class="fa-solid fa-image"></i>
    </div>
    <div class="changeClose">
        <i id="iconClose" class="fa-regular fa-images"></i>
    </div>
    <div class="music-play">
        <audio id="audio">
            <source src="./data/Chuyen-Cu-Bo-Qua-Bich-Phuong.mp3" type="audio/mpeg">
        </audio>
        <i id="play-music"  class="fa-solid fa-music"></i>
    </div>
    <div class="music-pause">
        <i id="pause-music">&#9208;</i>
    </div>
    <div class="back-frame">
        <div class="back-change" onclick="changeBackground1()"><img src="./data/winter-2.png" alt=""></div>
        <div class="back-change" onclick="changeBackground2()"><img height="auto" src="./data/winter-1.png" alt=""></div>
        <div class="back-change" onclick="changeBackground3()"><img height="auto" src="./data/winter-8.png" alt=""></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
